<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/sunny.css" id="theme-link">
</head>
<body>
    <div class="container">
        <h1>Current Weather</h1>
        <div id="city-selection">
            <input type="text" id="city-input" placeholder="Enter city">
            <button id="get-weather-button">Show Weather</button>
        </div>
        <div id="weather-display" class="weather-info"></div>
        <button id="change-city-button" style="display:none;">Change City</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
